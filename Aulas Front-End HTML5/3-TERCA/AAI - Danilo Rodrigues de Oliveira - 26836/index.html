<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAI Front-End</title>
</head>
<body bgcolor="#FFFFF0">
    <!--Tabela principal-->
    <table width="1200" height="1600" border="1" align="center">
        <tr>
            <td bgcolor="white">
                <!--Tabela secundária para criação das linhas-->
                <table width="100%" height="100%" border="1">
                    <tr>
                        <td height="15%" bgcolor="#F8F8FF"><!--Linha 1 - Cabeçalho/Título-->
                            <table width="100%" height="100%" border="1" cellpadding="0" cellspacing="0"><!--Tabela divisão do cabeçalho-->
                                <tr>
                                    <td width="25%" align="right"><!--Imagem LOGO-->
                                        <img src="imagens/logo.png" width="220px" height="220px">
                                    </td>
                                    <td width="50%" align="center"><!--Nome da Empresa-->
                                        <font face="times" color="#CD853F" size="7">
                                            <b><i>
                                                Coffee Time
                                            </i></b>
                                        </font>
                                    </td>
                                    <td width="25%"><!--Imagem-->
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height="5%" bgcolor="orange"><!--Linha 2 - Menu-->
                            <table width="100%" height="100%" border="1">
                                <tr>
                                    <td width="16%" align="center"><!--Menu - Sobre-->
                                        <font face="arial" color="white" size="5">
                                            <b>Sobre</b>
                                        </font>
                                    </td>
                                    <td width="17%" align="center"><!--Menu - Serviços-->
                                        <font face="arial" color="white" size="5">
                                            <b>Serviços</b>
                                        </font>
                                    </td>
                                    <td width="17%" align="center"><!--Menu - Galeria-->
                                        <font face="arial" color="white" size="5">
                                            <b>Galeria</b>
                                        </font>
                                    </td>
                                    <td width="17%" align="center"><!--Menu - Unidades-->
                                        <font face="arial" color="white" size="5">
                                            <b>Unidades</b>
                                        </font>
                                    </td>
                                    <td width="17%" align="center"><!--Menu - Produtos-->
                                        <font face="arial" color="white" size="5">
                                            <b>Produtos</b>
                                        </font>
                                    </td>
                                    <td width="16%" align="center"><!--Menu - Contatos-->
                                        <font face="arial" color="white" size="5">
                                            <b>Contatos</b>
                                        </font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td  height="70%"><!--Linha 3 - Principal, onde todas as páginas aparecerão-->

                        </td>
                    </tr>
                    <tr>
                        <td height="10%" bgcolor="F8F8FF" align="center"><!--Linha 4 - Rodapé-->
                            <font face="times" color="CD853F" size="4">
                                <b><i>
                                    Avenida Jucelino Kubitschek, 3485<br>
                                    Jardim das Naçoes<br>
                                    Foz do Iguaçu - PR<br>
                                    85851-010 - Brasil<br>
                                    Todos os direitos reservados.
                                </i></b>
                            </font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

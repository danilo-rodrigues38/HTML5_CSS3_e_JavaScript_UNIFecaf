<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 03</title>
    </head>
    <body>
        <h1>Resposta do Exercício de Listas Encadeadas</h1>
        <ol type="1">
            <!--Exemplo 1 criar uma sub lista-->
            <li>Seleções de Futebol</li>
                <ul type="square">
                    <li>Alemanha</li>
                    <li>Argentina</li>
                    <li>Brasil</li>
                    <li>Espanha</li>
                </ul>
                <br>
            <!--Exemplo 2 criar uma sub lista (modelo usado para fazer menu e sub menu)-->
            <li>
                Times de Futebol
                <ul type="circle">
                    <li>Portuguesa</li>
                    <li>Cruzeiro</li>
                    <li>Santo André</li>
                    <li>Criciuma</li>
                </ul>
            </li>
        </ol><br>
        <h1>Tabelas</h1>
        <!--
            <table> - Define o início da utilização de uma tabela
                    width - define a largura de uma tabela
                    height - define a altura de uma tabela
                    border -  define a espessura de uma borda

                <tr> - Define a criação de uma linha
                    height - define a aluta da linha

                    <td> - Define a criação de uma coluna (célula)
                        width - define a largura da coluna (célula)
        -->
        <table width="500" height="500" border="1">
            <tr height="250"> <!--Linha 01-->
                <td width="250"> <!--Coluna 01 da linha 01-->
                    Danilo
                </td>
                <td width="250"> <!--Coluna 02 da linha 01-->
                    Rodrigues
                </td>
            </tr>
            <tr height="250"> <!--Linha 02-->
                <td width="250"> <!--Coluna 01 da linha 02-->
                    Danilo Rodrigues de Oliveira
                </td>
                <td width="250"> <!--Coluna 02 da linha 02-->

                </td>
            </tr>
        </table>
    </body>
</html>

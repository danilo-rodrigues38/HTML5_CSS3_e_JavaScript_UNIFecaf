<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aula 03</title>
    </head>
    <body>
        <h1>Resposta do Exercício de Listas Encadeadas</h1>
        <ol type="1">
            <!--Exemplo 1 criar uma sub lista-->
            <li>Seleções de Futebol</li>
                <ul type="square">
                    <li>Alemanha</li>
                    <li>Argentina</li>
                    <li>Brasil</li>
                    <li>Espanha</li>
                </ul>
                <br>
            <!--Exemplo 2 criar uma sub lista (modelo usado para fazer menu e sub menu)-->
            <li>
                Times de Futebol
                <ul type="circle">
                    <li>Portuguesa</li>
                    <li>Cruzeiro</li>
                    <li>Santo André</li>
                    <li>Criciuma</li>
                </ul>
            </li>
        </ol><br>
        <h1>Tabelas</h1>
        <!--
            <table> - Define o início da utilização de uma tabela
                <tr> - Define a criação de uma linha
                    <td> - Define a criação de uma coluna (célula)
        -->
        <table color="gray", size="2">
            <tr> <!--Linha 01-->
                <td> <!--Coluna 01 da linha 01-->

                </td>
                <td> <!--Coluna 02 da linha 01-->

                </td>
            </tr>
            <tr> <!--Linha 02-->
                <td> <!--Coluna 01 da linha 02-->

                </td>
                <td> <!--Coluna 02 da linha 02-->

                </td>
            </tr>
        </table>
    </body>
</html>

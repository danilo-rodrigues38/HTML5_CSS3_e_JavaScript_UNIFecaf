<html>
    <head>
        <title>Calculadora Avançada - AAI</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
	<body>
        <div id="conteudo">
            <h1 id="titulo">
                CALCULADORA - Avançada (AAI)
            </h1>
            <div id="form">
				<form name="frmcalc" method="get" action="">
					<input type="text" name="txtn1" value="" id="valor" placeholder="0" > <br>
					<div class="divOperacoes">
						<div name="btnSomar" id="somar" class="botao" >+</div>
						<div name="btnSubtrair" id="subtrair" class="botao" >-</div>
					</div>
					<div class="divOperacoes">
						<div name="btnMultiplicar" id="multiplicar" class="botao" >*</div>
						<div name="btndividir" id="dividir" class="botao" >/</div>
					</div>
					<div class="divOperacoes">
						<div name="btnLimpar" id="ce" class="botao" >CE</div>
						<div name="btnCalcular" id="calcular" class="botao">=</div>
					</div>
				</form>
            </div>
            	<div id="resultado">
            </div>
        </div>
		<script scr="js/calcluladora.js"></script>
	</body>
</html>
